<!DOCTYPE html>
<html th:replace="~{layouts/root :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My notes</title>
</head>
<body>
<section>
    <div class="l-notes">
        <div th:each="note : ${userNotes}" class="note">
            <p th:text="${note.content.getText()}"></p>
            <p th:text="${#temporals.format(note.content.getCreatedAt(), 'MMM dd')}"></p>
        </div>
    </div>
</section>
</body>
</html>
